{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Interview</title>
    <link rel="stylesheet" href="{% static 'interview_technical/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/editor/editor.main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>Techtonic</h1>
                <span class="user-name">Technical Interview</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Editor Container -->
            <div class="editor-container">
                <div id="editor"></div>
            </div>

            <!-- Right Side -->
            <div class="right-side">
                <!-- Video Container -->
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <div class="recording-timer">
                        <div class="dot"></div>
                        <span id="timer-display">30:00</span>
                    </div>
                </div>

                <!-- Chat Interface -->
                <div class="chat-interface">
                    <div class="chat-header">
                        <h2>Live Transcript</h2>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-controls">
                        <textarea id="user-input" placeholder="Type a message"></textarea>
                        <button id="send-button" class="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-controls">
                <div class="control-wrapper">
                    <button id="leave-button" class="control-button leave">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <span class="button-label">Leave</span>
                </div>
                <div class="control-wrapper">
                    <button id="mute-button" class="control-button mute">
                        <svg class="mic-on" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" fill="currentColor"/>
                        </svg>
                    </button>
                    <span class="button-label">Mute</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Hidden input for interview duration -->
    <input type="hidden" id="interview-duration" value="{{ duration }}">

    <!-- Scripts -->
    <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/editor/editor.main.js"></script>
    
    <script>
        var getResponseUrl = "{% url 'interview_technical:get_response' %}";
        var processAudioUrl = "{% url 'interview_technical:process_audio' %}";
        var synthesizeTextUrl = "{% url 'interview_technical:synthesize_text' %}";
    </script>
    <script src="{% static 'interview_technical/js/main.js' %}"></script>
</body>
</html>
