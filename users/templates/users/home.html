<!-- users/templates/users/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
</head>
<body>
    <h1>Welcome to UMPIRE Interview Prep</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}.</p>
        <!-- "Take Interview" points to the index view in interview_app -->
        <a href="{% url 'index' %}">Take Interview</a><br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
