{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Behavioral Interview Setup</title>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #6d84b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a7391;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Behavioral Interview Setup</h2>
        <form action="{% url 'interview_behavioral:index' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Resume Content:</label>
                <textarea name="resume" required></textarea>
            </div>
            <div class="form-group">
                <label>Job Description:</label>
                <textarea name="job_description" required></textarea>
            </div>
            <div class="form-group">
                <label>Interview Duration (minutes):</label>
                <input type="number" name="duration" min="5" max="60" value="30" required>
            </div>
            <button type="submit">Start Interview</button>
        </form>
    </div>
</body>
</html>
